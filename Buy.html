<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Section Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="btn" onclick="showPaymentSection()">Buy Now</button>
    </div>

    <!-- Payment Section Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hidePaymentSection()">&times;</span>
            <h2>Choose Payment Method</h2>
            <div class="payment-options">
                <button class="btn">Credit/Debit Card</button>
                <button class="btn">PayPal</button>
                <button class="btn">Net Banking</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
